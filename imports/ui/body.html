<body>
    <div class="container">
        <header>
            <h1>Message Board</h1>
            {{> loginButtons }}
        </header>
        <form class="new-task">
            <input type="text" name="text" placeholder="Type to add a new message" />
        </form>
        <ul>
            {{#each tasks}}
                {{> task}}
            {{/each}}
        </ul>
    </div>
</body>
