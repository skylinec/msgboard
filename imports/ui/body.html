<body>
    <div class="container">
        <header>
            <h1>Message Board</h1>
        </header>

        <ul>
            {{#each tasks}}
                {{> task}}
            {{/each}}
        </ul>

        <form class="new-task">
            <input type="text" name="text" placeholder="Type to add new tasks" />
        </form>
    </div>
</body>

<template name="task">
    <li>{{text}}</li>
</template>
